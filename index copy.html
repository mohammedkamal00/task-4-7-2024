<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>LOGIN</h1>
            <p>How to i get started lorem ipsum dolor at?</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" >
                    
                    <img src="/images/user.png" alt="" style="position: relative; margin:6px 2px;">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <img src="/images/Password.png" alt="" style="width: 25px;position: relative; margin:6px 2px;">
                </div>
                <button type="submit" class="login-button">Login Now</button>
                <div class="login-others">
                    <p > <span style="color: black;font-weight: 700; margin: 1px 6px;">Login</span>with Others</p>
                    <button class="social-login google">Login with Google
                    <img src="/images/google.png" alt="" style="position: absolute;
                    transform: translate(-12rem, -17%);">
                </button>
                    <button class="social-login facebook">Login with Facebook
                        <img src="/images/facebook-logo.png" alt=""  style="position: absolute;
                        transform: translate(-12rem, -17%);">

                    </button>
                </div>
            </form>
        </div>
        <div class="info-section">
                <!-- <img src="images/pic.png" alt="Woman with Tablet"> -->
            </div>
        </div>
    </div>
</body>
</html>
